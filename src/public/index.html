<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <!-- BOOBSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--FONT AWESOME-->
  <script src="https://kit.fontawesome.com/4d176b4bcf.js" crossorigin="anonymous"></script>
  <!-- CSS-->
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand mx-auto" href="/">chat</a>
  </nav>

  <div class="card col-md-3 mt-5 " id="nickWrap">
    <div class="card-header">
      <h3>Ingresa un nombre de ususario</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm">
        <input type="text" id="nickname" class="form-control">
        <button type="submit" class="btn btn-success mt-2">
          <i class="fas fa-reply"></i> enviar
        </button>
      </form>
    </div>

  </div>

  <!--chat -->
  <div class="container" id="contentWrap">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-1">
        <div class="card">

          <div class="card-header">
            <g4>Chat online</g4>
          </div>

          <div id="chat" class="card-body"> </div>
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-dark">
                  <i class="fas fa-reply"></i> enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- USERS SECTION-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h3>En linea</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/js/main.js" charset="utf-8"></script>>
</body>

</html>
